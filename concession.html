<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Get snacks at our concession stand!">

  <link rel="stylesheet" type="text/css" href="site.css">
  <title>Astro Theaters</title>

  <!--------- Fonts --------->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <nav>
    <ul>
      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="review.html">REVIEW</a></li>
      <li><a href="concession.html">CONCESSION</a></li>
      <li><a href="movies.html">MOVIES</a></li>
      <li style="float:left"><a href="index.html" class="navtitle">ASTRO THEATERS <img src="assets/tickets.png"
            alt="Astro Theaters Logo" height="30" width="30"></a></li>
    </ul>
  </nav>
  <main>
    <br>

    <div>
      <img src="assets/ribbon.png" alt="ribbon" width="300" />

      <h1 class="content-text">CONCESSION</h1>
    </div>

    <section class="main">

      <div class="boxes">
        <img src="assets/popcorn.png" class="items" alt="popcorn" height="300" />
        <h1 class="poster-text">Popcorn</h1>
        <div>
          <form>
            <p>
              <input type="radio" id="p-small" name="radio-group" checked>
              <label for="p-small" class="label-text">Small <b>$5.99</b></label>
            </p>
            <p>
              <input type="radio" id="p-medium" name="radio-group">
              <label for="p-medium" class="label-text">Medium <b>$6.99</b></label>
            </p>
            <p>
              <input type="radio" id="p-large" name="radio-group">
              <label for="p-large" class="label-text">Large <b>$7.99</b></label>
            </p>
          </form>
        </div>
        <button onclick="OrderPopcorn()" class="button">Pre-Order</button>
      </div>

      <div class="boxes">
        <img src="assets/soda.png" class="items" alt="soda" height="300" />
        <h1 class="poster-text">Drink</h1>
        <div>
          <form>
            <p>
              <input type="radio" id="d-small" name="radio-group" checked>
              <label for="d-small" class="label-text">Small <b>$1.99</b></label>
            </p>
            <p>
              <input type="radio" id="d-medium" name="radio-group">
              <label for="d-medium" class="label-text">Medium <b>$2.99</b></label>
            </p>
            <p>
              <input type="radio" id="d-large" name="radio-group">
              <label for="d-large" class="label-text">Large <b>$3.99</b></label>
            </p>
          </form>
        </div>
        <button onclick="OrderDrink()" class="button">Pre-Order</button>
      </div>

      <div class="boxes">
        <img src="assets/combo.png" class="items" alt="popcorn-drink-combo" height="300" />
        <h1 class="poster-text">Combo</h1>
        <div>
          <form>
            <p>
              <input type="radio" id="c-small" name="radio-group" checked>
              <label for="c-small" class="label-text">Small <b>$7.99</b></label>
            </p>
            <p>
              <input type="radio" id="c-medium" name="radio-group">
              <label for="c-medium" class="label-text">Medium <b>$8.99</b></label>
            </p>
            <p>
              <input type="radio" id="c-large" name="radio-group">
              <label for="c-large" class="label-text">Large <b>$9.99</b></label>
            </p>
          </form>
        </div>
        <button onclick="OrderCombo()" class="button">Pre-Order</button>
      </div>

    </section>


  </main>
  <footer>
    <p>2019 Â© <a href="https://github.com/Chase00" _blank class="link">Chase Kuhn</a></p>
  </footer>
</body>

</html>

<script>
  function OrderPopcorn() {
    alert("Your popcorn has been ordered!");
  }
</script>

<script>
  function OrderDrink() {
    alert("Your drink has been ordered!");
  }
</script>

<script>
  function OrderCombo() {
    alert("Your combo has been ordered!");
  }
</script>
